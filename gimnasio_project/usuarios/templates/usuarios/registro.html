{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gimnasio Power</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <div class="register-header">
                <h1>Únete a nosotros</h1>
                <p>Crea tu cuenta para comenzar</p>
            </div>

            <form method="POST" class="register-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" name="username" id="id_username" required>
                    <small class="form-hint">150 caracteres máximo. Letras, números y @/./+/-/_</small>
                </div>

                <div class="form-group">
                    <label for="id_email">Correo electrónico</label>
                    <input type="email" name="email" id="id_email" required>
                </div>

                <div class="form-group">
                    <label for="id_password1">Contraseña</label>
                    <input type="password" name="password1" id="id_password1" required>
                    <ul class="password-rules">
                        <li>Mínimo 8 caracteres</li>
                        <li>No puede ser común</li>
                        <li>No solo números</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirmar contraseña</label>
                    <input type="password" name="password2" id="id_password2" required>
                </div>

                <button type="submit" class="register-button">Registrarse</button>
            </form>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
